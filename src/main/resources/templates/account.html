<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản - FS Store</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; }

        /* Khối bao quanh ảnh và tên để căn giữa */
        .avatar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* Căn giữa theo chiều ngang */
            justify-content: center;
            text-align: center;
        }

        .user-avatar-main {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border: 5px solid #fff;
            border-radius: 50%; /* Đảm bảo luôn tròn */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Sidebar giữ nguyên menu của bạn */
        .sidebar-link {
            padding: 12px 20px;
            display: block;
            color: #555;
            border-radius: 10px;
            margin-bottom: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: #4e73df;
            color: white;
        }

        /* Tùy chỉnh nút trong Modal cho đẹp */
        .custom-file-label::after {
            content: "Chọn";
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="card shadow-sm p-4 text-center mb-4">
                <div class="avatar-wrapper">
                    <img th:src="${user.avatar != null ? user.avatar : '/assets/img/undraw_profile.svg'}"
                         class="user-avatar-main mb-3" alt="Avatar">

                    <h5 class="font-weight-bold mb-1" th:text="${user.username}">Username</h5>
                    <p class="text-muted small mb-3" th:text="${user.email}">email@example.com</p>

                    <button class="btn btn-primary btn-sm rounded-pill px-4 shadow-sm" data-toggle="modal" data-target="#editModal">
                        <i class="fas fa-edit mr-1"></i> Chỉnh sửa hồ sơ
                    </button>
                </div>

                <hr class="my-4">

                <div class="text-left w-100">
                    <a href="/account" class="sidebar-link active"><i class="fas fa-user mr-3"></i> Hồ sơ cá nhân</a>
                    <a href="/order-history" class="sidebar-link"><i class="fas fa-history mr-3"></i> Lịch sử đơn hàng</a>
                    <a href="/logout" class="sidebar-link text-danger"><i class="fas fa-sign-out-alt mr-3"></i> Đăng xuất</a>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card shadow-sm p-4 mb-4">
                <h6 class="font-weight-bold border-bottom pb-3">Thông tin chi tiết</h6>
                <div class="row mt-3">
                    <div class="col-6"><p class="text-muted mb-1">Tên tài khoản</p><p class="font-weight-bold" th:text="${user.username}"></p></div>
                    <div class="col-6"><p class="text-muted mb-1">Email</p><p class="font-weight-bold" th:text="${user.email}"></p></div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white font-weight-bold">Đơn hàng gần đây</div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <tr th:each="order : ${recentOrders}">
                            <td class="pl-4 font-weight-bold" th:text="'#FS-' + ${order.id}"></td>
                            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></td>
                            <td class="text-danger font-weight-bold" th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
            <form th:action="@{/account/update-profile}" method="post" enctype="multipart/form-data">
                <div class="modal-header"><h5>Chỉnh sửa thông tin</h5></div>
                <div class="modal-body text-center">
                    <img th:src="${user.avatar != null ? user.avatar : '/assets/images/avatars/customer.jpg'}"
                         id="preview" class="rounded-circle mb-3" style="width: 100px; height: 100px; object-fit: cover;">
                    <div class="custom-file mb-3 text-left">
                        <input type="file" name="avatarFile" class="custom-file-input" id="imgInput" accept="image/*">
                        <label class="custom-file-label">Thay ảnh mới...</label>
                    </div>
                    <div class="form-group text-left">
                        <label class="small font-weight-bold">Tên hiển thị</label>
                        <input type="text" name="username" class="form-control" th:value="${user.username}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary btn-sm px-4">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $("#imgInput").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").html(fileName);
        const file = this.files[0];
        if (file) {
            let reader = new FileReader();
            reader.onload = e => $("#preview").attr("src", e.target.result);
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
