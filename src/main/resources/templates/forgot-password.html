<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FS Store - Quên mật khẩu</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}">
    <style>
        body {
            background: #f8f9fc;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .forgot-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.15);
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card forgot-card p-4">
                <div class="text-center mb-4">
                    <div class="icon-circle bg-primary text-white d-inline-flex align-items-center justify-content-center mb-3"
                         style="width: 60px; height: 60px; border-radius: 50%;">
                        <i class="fas fa-key fa-2x"></i>
                    </div>
                    <h3 class="font-weight-bold text-gray-900">Quên mật khẩu?</h3>
                    <p class="text-muted">Nhập email của bạn, chúng tôi sẽ gửi mã OTP để đặt lại mật khẩu.</p>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${message}"></span>
                </div>

                <form th:action="@{/forgot-password}" method="post">
                    <div class="form-group">
                        <label class="small font-weight-bold">Địa chỉ Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white border-right-0"><i class="fas fa-envelope text-gray-400"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control border-left-0"
                                   placeholder="example@gmail.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block shadow-sm">
                        Gửi mã xác nhận
                    </button>
                </form>

                <hr>
                <div class="text-center">
                    <a class="small text-decoration-none" th:href="@{/login}">Quay lại trang Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
