<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử mua hàng - FS Store</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <style>
        body { background-color: #f8f9fa; }
        .status-pending { color: #f6c23e; font-weight: bold; }
        .status-completed { color: #1cc88a; font-weight: bold; }
        .status-cancelled { color: #e74a3b; font-weight: bold; }
        .table { background: white; border-radius: 10px; overflow: hidden; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="font-weight-bold text-gray-800">Đơn hàng của bạn</h2>
        <a href="/" class="btn btn-outline-secondary btn-sm">Quay lại cửa hàng</a>
    </div>

    <table class="table table-hover shadow-sm">
        <thead class="thead-dark">
        <tr>
            <th>Mã Đơn</th>
            <th>Ngày Đặt</th>
            <th>Tổng Tiền</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${'#FS-' + order.id}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></td>
            <td>
                <span th:if="${order.status == 'PENDING'}" class="status-pending">Chờ xử lý</span>
                <span th:if="${order.status == 'CONFIRMED'}" class="text-primary font-weight-bold">Đã xác nhận</span>
                <span th:if="${order.status == 'SHIPPED'}" class="text-info font-weight-bold">Đang giao</span>
                <span th:if="${order.status == 'DELIVERED'}" class="status-completed">Đã giao</span>
                <span th:if="${order.status == 'CANCELLED'}" class="status-cancelled">Đã hủy</span>
            </td>
            <td>
                <a th:href="@{/account/order/{id}(id=${order.id})}" class="btn btn-sm btn-info text-white">Xem chi tiết</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(orders)}">
            <td colspan="5" class="text-center py-4 text-muted">Bạn chưa có đơn hàng nào.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
