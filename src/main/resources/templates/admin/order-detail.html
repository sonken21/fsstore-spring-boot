<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng #[[${order.id}]]</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}">
    <style>
        .table-summary th { text-align: right; background-color: #f8f9fa; }
        .table-summary td { width: 150px; text-align: right; }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">Chi tiết đơn hàng</span>
        <a th:href="@{/admin/orders}" class="btn btn-outline-light btn-sm">Quay lại danh sách</a>
    </div>
</nav>

<div class="container mb-5">
    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white font-weight-bold">Thông tin giao hàng</div>
                <div class="card-body">
                    <p><strong>Người nhận:</strong> <span th:text="${order.firstName + ' ' + order.lastName}"></span></p>
                    <p><strong>Địa chỉ:</strong> <span th:text="${order.streetAddress + ', ' + order.city}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
                    <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white font-weight-bold">Trạng thái đơn hàng</div>
                <div class="card-body">
                    <form th:action="@{/admin/orders/update-status}" method="post">
                        <input type="hidden" name="orderId" th:value="${order.id}">
                        <div class="form-group">
                            <label>Cập nhật trạng thái mới:</label>
                            <select name="status" class="form-control mb-3">
                                <option value="PENDING" th:selected="${order.status == 'PENDING'}">Đang chờ xử lý</option>
                                <option value="CONFIRMED" th:selected="${order.status == 'CONFIRMED'}">Đã xác nhận</option>
                                <option value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">Đang giao hàng</option>
                                <option value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">Đã giao hàng</option>
                                <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">Đã hủy</option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-block">Lưu thay đổi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white font-weight-bold">Sản phẩm đã đặt</div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="thead-light">
                <tr>
                    <th class="pl-4">Sản phẩm</th>
                    <th class="text-center">Số lượng</th>
                    <th class="text-right">Đơn giá</th>
                    <th class="text-right pr-4">Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detail : ${order.orderDetails}">
                    <td class="pl-4">
                        <div class="d-flex align-items-center">
                            <span th:text="${detail.product.name}" class="font-weight-bold"></span>
                        </div>
                    </td>
                    <td class="text-center" th:text="${detail.quantity}"></td>
                    <td class="text-right" th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                    <td class="text-right pr-4" th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-white">
            <div class="row justify-content-end">
                <div class="col-md-5">
                    <table class="table table-sm table-borderless table-summary">
                        <tr>
                            <th>Tạm tính:</th>
                            <td th:text="${#numbers.formatDecimal(order.subTotal, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                        <tr>
                            <th>Phí vận chuyển:</th>
                            <td th:text="${#numbers.formatDecimal(order.shippingFee, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                        <tr class="border-top">
                            <th class="h5">Tổng cộng:</th>
                            <td class="h5 text-danger font-weight-bold" th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
