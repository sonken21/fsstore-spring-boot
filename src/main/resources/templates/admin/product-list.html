<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h2>Quản lý sản phẩm</h2>
        <a th:href="@{/admin/products/add}" class="btn btn-success">+ Thêm sản phẩm</a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <table class="table table-bordered bg-white shadow-sm">
        <thead class="thead-dark">
        <tr>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td>
                <img th:src="@{'/assets/images/demoes/demo6/products/' + ${p.imageUrl}}" width="60" height="60" style="object-fit: cover;"
                     alt="Product Image">>
            </td>
            <td th:text="${p.name}"></td>
            <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
            <td>
                <a th:href="@{/admin/products/delete/{id}(id=${p.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Xóa sản phẩm này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Quay lại Dashboard</a>
</div>
</body>
</html>
