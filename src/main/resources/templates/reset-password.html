<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FS Store - Đặt lại mật khẩu</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}">
    <style>
        body { background: #f8f9fc; height: 100vh; display: flex; align-items: center; }
        .reset-card { border: none; border-radius: 15px; box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.15); }
        .btn-success { background-color: #1cc88a; border: none; padding: 10px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card reset-card p-4">
                <div class="text-center mb-4">
                    <h3 class="font-weight-bold text-gray-900">Thiết lập mật khẩu</h3>
                    <p class="text-muted small">Vui lòng nhập mã OTP đã gửi đến Email và mật khẩu mới của bạn.</p>
                </div>

                <div th:if="${error}" class="alert alert-danger small alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>

                <form th:action="@{/reset-password}" method="post" onsubmit="return validateForm()">
                    <input type="hidden" name="email" th:value="${email}">

                    <div class="form-group">
                        <label class="small font-weight-bold text-dark">Mã OTP (6 chữ số)</label>
                        <input type="text" name="otp" class="form-control" placeholder="Nhập mã xác thực" required maxlength="6">
                    </div>

                    <div class="form-group">
                        <label class="small font-weight-bold text-dark">Mật khẩu mới</label>
                        <input type="password" name="newPassword" id="newPassword" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="small font-weight-bold text-dark">Xác nhận mật khẩu</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
                        <div id="passwordError" class="text-danger small mt-1" style="display:none;">Mật khẩu không khớp!</div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block shadow-sm mt-4">
                        Cập nhật mật khẩu
                    </button>
                </form>

                <hr>
                <div class="text-center">
                    <a class="small text-decoration-none" th:href="@{/forgot-password}">Gửi lại mã OTP khác</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        const pass = document.getElementById("newPassword").value;
        const confirm = document.getElementById("confirmPassword").value;
        const errorDiv = document.getElementById("passwordError");

        if (pass !== confirm) {
            errorDiv.style.display = "block";
            return false;
        }
        errorDiv.style.display = "none";
        return true;
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
