<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận đơn hàng | FS Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .order-container { max-width: 800px; margin: 50px auto; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .success-icon { font-size: 50px; color: #28a745; }
        .table thead { background-color: #f1f3f5; }
        .status-badge { padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container order-container">
    <div class="text-center mb-4">
        <div class="success-icon mb-2">✔</div>
        <h2 class="fw-bold">Đặt hàng thành công!</h2>
        <p class="text-muted">Cảm ơn bạn đã mua sắm. Chúng tôi sẽ sớm liên hệ để xác nhận đơn hàng.</p>
        <div th:if="${success}" class="alert alert-success mx-auto w-75" th:text="${success}"></div>
    </div>

    <div class="card p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <h5 class="mb-0 fw-bold">Chi tiết đơn hàng #<span th:text="${order.id}"></span></h5>
            <span class="status-badge bg-primary text-white"
                  th:text="${order.paymentMethod == 'ONLINE' ? 'Đã thanh toán (VNPay)' : 'Thanh toán khi nhận hàng (COD)'}"></span>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <h6 class="text-uppercase text-muted small fw-bold">Thông tin giao hàng</h6>
                <p class="mb-1"><strong th:text="${order.firstName + ' ' + order.lastName}"></strong></p>
                <p class="mb-1" th:text="${order.phone}"></p>
                <p class="mb-1" th:text="${order.streetAddress + ', ' + order.city}"></p>
            </div>
            <div class="col-md-6 text-md-end">
                <h6 class="text-uppercase text-muted small fw-bold">Ngày đặt hàng</h6>
                <p th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></p>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th class="text-center">Số lượng</th>
                    <th class="text-end">Giá</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detail : ${order.orderDetails}">
                    <td>
                        <div class="fw-bold" th:text="${detail.product.name}"></div>
                    </td>
                    <td class="text-center" th:text="${detail.quantity}"></td>
                    <td class="text-end" th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT') + ' đ'}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2" class="text-end fw-bold fs-5">Tổng thanh toán:</td>
                    <td class="text-end fw-bold fs-5 text-danger"
                        th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 0, 'POINT') + ' đ'}"></td>
                </tr>
                </tfoot>
            </table>
        </div>

        <div th:if="${order.orderNotes}" class="mt-3 p-3 bg-light rounded">
            <strong>Ghi chú:</strong> <span th:text="${order.orderNotes}"></span>
        </div>
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-dark px-5 py-2">Tiếp tục mua hàng</a>
    </div>
</div>

</body>
</html>
